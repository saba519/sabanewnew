<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Infinite Modal</title>
<style>
  body{font-family:Arial;margin:0;height:100vh;display:flex;align-items:center;justify-content:center;}
  .modal{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,.65);
    display:flex;align-items:center;justify-content:center;
  }
  .box{
    background:#fff;padding:25px;border-radius:10px;text-align:center;width:300px;
  }
</style>
</head>
<body>

<script>
function makePopup() {
    const m = document.createElement("div");
    m.className = "modal";
    m.innerHTML = `
      <div class="box">
        <h3>System Alert</h3>
        <p>This issue requires your immediate attention.</p>
        <button id="closeBtn">OK</button>
      </div>`;
    document.body.appendChild(m);

    m.querySelector("#closeBtn").onclick = () => {
        m.remove();
        makePopup(); // create another popup instantly
    };
}
makePopup();
</script>
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Popup Madness</title>
</head>
<body>
<script>
function loop() {
    alert("⚠️ Warning: Something is happening...");
    setTimeout(loop, 10); // runs again instantly
}
loop();

</script>

</body>
</html>
